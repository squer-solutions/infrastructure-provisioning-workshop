apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: apps
  project: default
  source:
    repoURL: https://github.com/squer-solutions/infrastructure-provisioning-workshop.git
    targetRevision: level3
    path: $CLUSTER_NAME
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true