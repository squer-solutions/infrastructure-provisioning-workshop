apiVersion: v1
kind: Secret
metadata:
  name: squer-repos-ssh-cred
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repo-creds
stringData:
  url: ssh://git@github.com/squer-solutions/
data:
  sshPrivateKey: $READ_SSH_KEY
